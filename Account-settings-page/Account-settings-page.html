<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMS | Settings</title>

<link rel="stylesheet" href="/Account-settings-page/Account-settings-page.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>



</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">

  <div class="logo">IMS</div>

  <div class="menu-toggle-label" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="menu" id="menu">
    <a href="/Dashboard/dashboard.html" >Dashboard</a>
    <a href="/PRODUCTS/add-products.html">Products</a>
    <a href="/Supliers-Report-Page/suplier-report-page.html">Suppliers & Reports</a>
    <a href="/Account-settings-page/Account-settings-page.html" class="active">Account Settings</a>
    <a href="/index.html">Log Out</a>
  </div>

</div>

<!-- MAIN -->
<div class="main">

  <h2 class="page-title">Settings</h2>

  <div class="settings-container">

    <!-- TABS -->
    <div class="settings-tabs">
      <div class="tab active"><i class="fa-regular fa-user"></i> Profile</div>
      <a href="#" class="tab"><i class="fa fa-lock"></i> Password</a>
      <a href="#" class="tab"><i class="fa fa-bell"></i> Notification</a>
      <a href="#" class="tab"><i class="fa fa-check"></i> Verification</a>
    </div>

    <!-- CONTENT -->
    <div class="settings-content">

      <div class="profile-section">

        <div class="avatar-wrapper">
          <img src="https://i.pinimg.com/736x/3c/ae/07/3cae079ca0b9e55ec6bfc1b358c9b1e2.jpg" id="profilePreview" class="avatar">

          <input type="file" id="imageUpload" accept="image/*" hidden>

          <label for="imageUpload" class="camera-icon">
            <i class="fa fa-camera"></i>
          </label>
        </div>

        <div class="photo-actions">
          <label for="imageUpload" class="btn primary">Upload New</label>
          <button type="button" class="btn outline" onclick="removePhoto()">Delete Photo</button>
        </div>

      </div>

      <form>

        <div class="form-grid">

          <div class="form-group">
            <label>First Name *</label>
            <input type="text" placeholder="First name">
          </div>

          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" placeholder="Last name" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="example@gmail.com" required>
          </div>

          <div class="form-group">
            <label>Telephone Number *</label>
            <input type="text" placeholder="+233 529 256 789" required>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" required> Male</label>
              <label><input type="radio" name="gender" required> Female</label>
            </div>
          </div>

          <div class="form-group">
            <label>Nationality</label>
            <input type="text" value="Ghanaian" required>
          </div>

          <div class="form-group full">
            <label>Residential Address</label>
            <textarea placeholder="Street, City - Country" required></textarea>
          </div>

        </div>

        <button class="save-btn">Save Changes</button>

      </form>

    </div>
  </div>
</div>

<script>

/* ===== HAMBURGER ===== */
const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");

hamburger.addEventListener("click", function(e){
  e.stopPropagation();
  menu.classList.toggle("show-menu");
});

document.addEventListener("click", function(e){
  if(!menu.contains(e.target) && !hamburger.contains(e.target)){
    menu.classList.remove("show-menu");
  }
});

/* ===== IMAGE UPLOAD ===== */
const uploadInput = document.getElementById("imageUpload");
const preview = document.getElementById("profilePreview");

uploadInput.addEventListener("change", function(){
  const file = this.files[0];
  if(file){
    preview.src = URL.createObjectURL(file);
  }
});

function removePhoto(){
  preview.src = "https://i.pinimg.com/736x/3c/ae/07/3cae079ca0b9e55ec6bfc1b358c9b1e2.jpg";
  uploadInput.value = "";
}

</script>

</body>
</html>
